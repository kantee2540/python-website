<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
Please fill the form.
<form action="register.py" method="post">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Submit" style="width:100%; height: 30px; margin-top: 10px;">
            </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>

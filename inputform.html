<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Cols / Rows</title>
</head>
<body>
<form action="python3.py" method="post">
    <table>
        <tr>
            <td>Enter Column</td>
            <td><input type="text" name="cols"></td>
        </tr>
        <tr>
            <td>Enter Row</td>
            <td><input type="text" name="rows"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Send data"></td>
            <td></td>
        </tr>
    </table>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="login.py" method="post">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Login" style="width:100%; height: 30px; margin-top: 10px;"></td>
            <td></td>
        </tr>
        <tr>
            <td><a href="register.html">Register</a></td>
        </tr>
    </table>
</form>
</body>
</html>
